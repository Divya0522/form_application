<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Responses</title>
    <link rel="stylesheet" href="../css/userDashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo-container">
                <img src="https://cdn3.iconfinder.com/data/icons/files-7-1/64/50-512.png" alt="FormCraft Logo">
                <h1>FormCraft</h1>
            </div>
            
            <nav class="main-nav">
                <a href="userDashboard.html" class="nav-item">
                    <i class="fas fa-file-alt"></i>
                    <span>My Forms</span>
                </a>
                <a href="Templates.html" class="nav-item">
                    <i class="fas fa-clone"></i>
                    <span>Templates</span>
                </a>
                <a href="responses.html" class="nav-item active">
                    <i class="fas fa-chart-bar"></i>
                    <span>Responses</span>
                </a>
                <a href="#settings" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>
            
            <div class="user-profile">
                <div class="profile-image">
                    <img src="../asserts/profile.png" alt="User Profile">
                </div>
                <div class="profile-info">
                    <h3 id="username-display">Username</h3>
                    <p>Free Plan</p>
                </div>
                <button class="profile-menu-btn" id="profileMenuBtn">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
                <div class="dropdown-content" id="profileDropdown" style="display: none;">
                    <a href="#" id="editProfile"><i class="fas fa-user-edit"></i> Edit Profile</a>
                    <a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </aside>

        <main class="responses-page-container">
            <div class="responses-main">
                <header class="content-header">
                    <div class="header-title">
                        <h1 id="pageTitle">Form Responses</h1>
                        <p>Select a form to view its submissions</p>
                    </div>
                    <div class="header-actions">
                        <button id="exportResponses" class="secondary-button" style="display: none;">
                            <i class="fas fa-download"></i> Export to CSV
                        </button>
                    </div>
                </header>

                <div id="formsListContainer" class="forms-container">
                    <div id="formsList" class="forms-grid">
                        </div>
                </div>

                <div id="responsesContent" style="display: none;">
                    <div class="responses-summary">
                        <div class="summary-card">
                            <h3>Total Responses</h3>
                            <p id="totalResponses">0</p>
                        </div>
                        <div class="summary-card">
                            <h3>Last Response</h3>
                            <p id="lastResponse">-</p>
                        </div>
                    </div>
    
                    <div class="table-responsive">
                        <table id="responsesTable">
                            <thead>
                                <tr id="tableHeaders">
                                    <th>#</th>
                                    <th>Submission Date</th>
                                    </tr>
                            </thead>
                            <tbody id="responsesBody">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="editProfileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Profile</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form id="editProfileForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="editFullName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="editEmail" required>
                </div>
                <div class="form-group">
                    <label>New Password (leave blank to keep current)</label>
                    <input type="password" id="editPassword">
                </div>
                <div class="form-actions">
                    <button type="button" class="secondary-button" id="cancelEdit">Cancel</button>
                    <button type="submit" class="primary-button">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/responses.js"></script>
</body>
</html>
