<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormCraft Dashboard</title>
    <link rel="stylesheet" href="../css/userDashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo-container">
                <img src="https://cdn3.iconfinder.com/data/icons/files-7-1/64/50-512.png" alt="FormCraft Logo">
                <h1>FormCraft</h1>
            </div>
            
            <nav class="main-nav">
                <a href="userDashboard.html" class="nav-item active">
                    <i class="fas fa-file-alt"></i>
                    <span>My Forms</span>
                </a>
                <a href="Templates.html" class="nav-item">
                    <i class="fas fa-clone"></i>
                    <span>Templates</span>
                </a>
                <a href="responses.html" class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>Responses</span>
                </a>
                
            </nav>
            
            <div class="user-profile">
                <div class="profile-image">
                    <img src="../asserts/profile.png" alt="User Profile">
                </div>
                <div class="profile-info">
                    <h3 id="username-display">Username</h3>
                    <p>Free Plan</p>
                </div>
                <button class="profile-menu-btn" id="profileMenuBtn">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
                <div class="dropdown-content" id="profileDropdown" style="display: none;">
                    <a href="#" id="editProfile"><i class="fas fa-user-edit"></i> Edit Profile</a>
                    <a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </aside>

        <main class="content-area">
            <header class="content-header">
                <div class="header-title">
                    <h1>My Forms</h1>
                    <p>Create and manage your forms</p>
                </div>
                <button id="createForm" class="primary-button">
                    <i class="fas fa-plus"></i> Create Form
                </button>
            </header>

            <div class="forms-container">
                <div id="noFormsMessage" class="empty-state">
                    <img src="https://cdn4.iconfinder.com/data/icons/document-31/200/374-1024.png" alt="No Forms">
                    <h2>No Forms Yet</h2>
                    <p>Create your first form to get started</p>
                    <button id="createFormEmpty" class="primary-button">
                        <i class="fas fa-plus"></i> Create Form
                    </button>
                </div>

                <div id="formsGrid" class="forms-grid">
                </div>
            </div>
        </main>
    </div>

    <div id="editProfileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Profile</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form id="editProfileForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="editFullName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="editEmail" required>
                </div>
                <div class="form-group">
                    <label>New Password (leave blank to keep current)</label>
                    <input type="password" id="editPassword">
                </div>
                <div class="form-actions">
                    <button type="button" class="secondary-button" id="cancelEdit">Cancel</button>
                    <button type="submit" class="primary-button">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <div id="createFormModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Form</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form id="createFormForm">
                <div class="form-group">
                    <label>Form Title</label>
                    <input type="text" id="formTitle" required>
                </div>
                <div class="form-group">
                    <label>Description (optional)</label>
                    <textarea id="formDescription" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="secondary-button" id="cancelCreateForm">Cancel</button>
                    <button type="submit" class="primary-button">Create Form</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/userDashboard.js"></script>
</body>
</html>
